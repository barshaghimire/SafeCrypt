<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Recycle</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>What we Recycle?</h1>
        <p>EWASTE CATEGORIES</p>
    </header>
    <section class="recycle-grid">
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Desktop-Laptop-Computer-Equipments.png" alt="Desktop, Laptop & Computer Equipments">
            <p>Desktop, Laptop & Computer Equipments</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Smartphones-Pads-Cell-Phones.png" alt="Smartphones, Pads & Cell Phones">
            <p>Smartphones, Pads & Cell Phones</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Camcorder-Digital-Cams.png" alt="Camcorder & Digital Cams">
            <p>Camcorder & Digital Cams</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/LCD-Monitors-Televisions.png" alt="LCD Monitors & Televisions">
            <p>LCD Monitors & Televisions</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Security-Devices.png" alt="Security Devices">
            <p>Security Devices</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Wires-Cables.png" alt="Wires & Cables">
            <p>Wires & Cables</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Batteries.png" alt="Batteries">
            <p>Batteries</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Air-Conditioners.png" alt="Air Conditioners">
            <p>Air Conditioners</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Telephones-Fax-2.png" alt="Beauty Devices">
            <p>Beauty Devices</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Telephones-Fax-1.png" alt="Home Appliances">
            <p>Home Appliances</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Audio-Devices.png" alt="Audio Devices">
            <p>Audio Devices</p>
        </div>
        <div class="recycle-item">
            <img src="https://escrappyrecyclers.com/wp-content/uploads/2023/01/Telephones-Fax.png" alt="Telephones & Faxes">
            <p>Telephones & Faxes</p>
        </div>
    </section>
</body>
</html>
